<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>
    <main>
    <h1>Generate Password</h1>
    <div>
    <label for="lower_alphabet"><input type="checkbox" name="lower_alphabet" id="lower_alphabet" class="lower_alphabet">lowercase Alphabet</label>
    <label for="number"><input type="checkbox" name="number" id="number" class="number">Numbers</label>
    <label for="char"> <input type="checkbox" name="char" id="char" class="char">Specail Character</label>
    <label for="upper_alphabet"><input type="checkbox" name="upper_alphabet" id="upper_alphabet" class="upper_alphabet">Uppercase Alphabet</label>
    <label for="length" class="red">input the length of password: <input type="number" name="length" id="length" min="5" max="15" class="length" required></label>
    <button>Generate</button>
    </div>
    <p></p>
    </main>
    <script src="./password.js"></script>
</body>
</html>
